<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <script type="text/javascript">
    //평균 점수
    const score = prompt().split(" ");
    let sum = 0;

    for (let i = 0; i < score.length; i++) {
      sum += parseInt(score[i]);
    }
console.log(Math.floor(sum/score.length));// Math.floor 주어진 값보다 이하의 가장 큰 정수를 반환

  </script>

</body>
</html>
