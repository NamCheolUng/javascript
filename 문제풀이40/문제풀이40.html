<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script type="text/javascript">
    //놀이동산에 가자

    const weightLimit = prompt('무게제한 입력');
    const memberCount = prompt('몇명 탈거');
    let count = 0;
    let totalWeight = 0;

    for (var i = 0; i < memberCount; i++) {
        totalWeight = totalWeight + parseInt(prompt('몸무게 입력'));
        if (totalWeight <= weightLimit) {
          count++;

        }
    }
    console.log(count);








  </script>

</body>
</html>
