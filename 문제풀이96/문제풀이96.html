<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <script type="text/javascript">
    //넓은 텃밭 만들//
    //재귀함수
    function fn(n){
        if (n ===1 || n ===2 ) {
          return 1;
        }else {
          return fn(n-1) + fn(n-2);

        }

    }
    console.log(fn(6)); //8

  </script>

</body>
</html>
