<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script type="text/javascript">
    //switch

    let num = 4;
   switch (num) {
     case 0:
     document.write('일요일입니다.');
     break;
     case 1:
     document.write('월요일입니다.');
     break;
     case 2:
     document.write('화용.');
     break;
     case 3:
     document.write('ㅁㄻㄻ.');
     break;
     case 4:
     document.write('목.');
     break;
     default:
     break;

   }

  </script>

</body>
</html>
