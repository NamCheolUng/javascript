<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script type="text/javascript">
    // String
    let txt = 'ABCDEFGHIJKABC';

    document.write(txt.includes('ABC'), '<br>');  //true
    document.write(txt.startsWith('ABC'), '<br>'); //true
    document.write(txt.endsWith('ABC'), '<br>'); //true

    document.write(txt.indexOf('C', 5), '<br>'); //13

  </script>

</body>
</html>
