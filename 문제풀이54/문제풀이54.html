<body>

  <script type="text/javascript">
    //연속되는 수
    const n ='1 4 2 6 3';

    let s = (n.split(' ').sort(function(a,b){
      return a-b;
    })).join(' ');

    if (n === s) {
      console.log('YES');


    }else {
       console.log('NO');


    }



  </script>
