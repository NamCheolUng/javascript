<!DOCTYPE html>

<head>

  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    //다차원 배열
    let 전교점수 = [
                //1반
                [[10, 20, 30, 40, {name:'ncw', age:10}],//0번째에서 0번째 학생
                 [20, 30, 40, 50, 60]],
                 //2반
                 [[10, 20, 30, 40, 50],
                  [20, 30, 40, 50, 60]],

               ]

                document.write(전교점수[0][0][4]['age'], '<br>');



              //matrix
        let m =  [[1, 2, 3],
               [1, 2, 3],
               [1, 2, 3]]
               document.write(m + m);



  </script>
