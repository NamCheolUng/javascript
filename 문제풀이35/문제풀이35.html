<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    //Factory 함수 사용하기
    function one(n){
      function two(x){
          return Math.pow(x,n);
      }
      return two;
    }

    const a = one(2);
    const b = one(3);
    const c = one(4);
    console.log(a(10));
    console.log(b(10));
    console.log(c(10));
  </script>

</body>
</html>
