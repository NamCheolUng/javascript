<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script type="text/javascript">
    //제어문 - 반복문 - for
    a = 0;
    for (var i = 0; i < 10; i++) {
      document.write(i, '<br>');
      a += i;


    }



    let s = 0;
    for (var i = 0; i < 101; i++) { //i+=2  이렇게 하면 짝수만 더해//
       s += i;

    }
      document.write(s, '<br>');
  //구구단
    for (var i = 2; i < 10; i++) {
      for (var j = 1; j < 10; j++) {
        document.write(`${i} X ${j} = ${i*j} <br>`);
  }

  }

  //100보다 작은 3의 배수와 5의 배수의 합
   s = 0;
  for (var i = 0; i < 101; i++) { //i+=2  이렇게 하면 짝수만 더해//
    if(i%3==0 || i%5==0 ) {
      document.write(i, '<br>');
      s += i;



    }



  }
 document.write(s, '<br>');

  </script>

</body>
</html>
