<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script type="text/javascript">
    //반장선거
  const array = ['원범','원범','혜원','혜원','혜원','혜원','유진','유진'];

  let result = {};

  let winner = '';

  for (var variable in array) {
      let val = array[variable];
      result[val] = result[val] === undefined ? 1 : result[val] = result[val] + 1;
  }

winner = Object.keys(result).reduce(function(a, b){
  return result[a] > result[b] ? a : b;
});
//Object.keys()객체가 지원하는 메소드 중에 keys잇다. -> 객체에 키값만 배열로 반환
// reduce()배열의 메소드, 매개변수로 function 갖는다.키값으로 만든 배열의 원소를 하나하나 순회하면서 a , b 원소 대입 후 안에잇는 함수 실행후 다시 a에 중첩한다.


console.log(`${winner}(이)가 ${result[winner]}표로 반장이 되었습니다.`);




  </script>

</body>
</html>
