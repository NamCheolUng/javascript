<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>
<body>

  <script type="text/javascript">
    //이상한 엘레베이터
    let n =24;
    let result = 0;
    while (true) {
      if (n%7==0) {
        result += parseInt(n/7,10);
        console.log(result);
        break;
        }
        n -= 3;
        result += 1;
        if (n < 0) {
          console.log(-1);
          break;
        }

    }

  </script>

</body>
</html>
