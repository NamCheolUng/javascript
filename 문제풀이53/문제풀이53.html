    function mathBrackets(arr){
      let count = 0
      for (let i = 0; i < arr.length; i++) {
        if (arr[i]==='(') {
          count++;
        }
        if (arr[i]===')') {
          count--;
      }
    }
    if (count != 0) {
      return false;

    }
    let brackt = [];
  for (let variable in arr) {

      brackt.push('(');

    }
    if (arr[i] === ')') {
      if(brackt.length === 0){
        return false;
      }
      brackt.pop();

    }
      return true;
  }
}
