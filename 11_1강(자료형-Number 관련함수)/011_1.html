<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script type="text/javascript">
        // Number 관련 함수

        let n = 10000;
        let nFloat = 10000.123123123;
        let s = '10,000,000';
       document.write(`n : ${n}  <br>`);
        document.write(`n.toLocaleString() : ${n.toLocaleString()}  <br>`);    // , 콤마 찍게해줌
        document.write(`s : ${n}  <br>`);
        document.write(`s.replace(/,/g, '') : ${s.replace(/,/g, '')}  <br>`);
        document.write(`parseInt(s, 10) : ${parseInt(s, 10)}  <br>`); // s 를 10진수로 결과 : 10

        document.write(`n.toFixed(10) : ${n.toFixed(10)}  <br>`);    // .뒤로 10개 붙음

        document.write(`nFloat.toFixed(3) : ${nFloat.toFixed(3)}  <br>`);    // .뒤로 3자리까지만 출력

        document.write(`nFloat.toExponential(4) : ${nFloat.toExponential(4)}  <br>`);
        document.write(`Number(true) : ${Number(true)}  <br>`);
        document.write(`Number(false) : ${Number(false)}  <br>`);
        document.write(`Number('') : ${Number('')}  <br>`);
        document.write(`Number(' ') : ${Number(' ')}  <br>`);
        document.write(`Number('hello') : ${Number('hello')}  <br>`);
        document.write(`Number('10    ') : ${Number('10    ')}  <br>`);
        document.write(`Number('    10') : ${Number('    10')}  <br>`);
        document.write(`Number('  10  ') : ${Number('  10  ')}  <br>`);

        document.write(`Math.PI : ${Math.PI}  <br>`);
        document.write(`Math.round(4.7) : ${Math.round(4.7)}  <br>`); // round 반올림한 값 출력
        document.write(`Math.pow(2, 8) : ${Math.pow(2, 8)}  <br>`); // 2의 8승
        document.write(`Math.sqrt(64) : ${Math.sqrt(64)}  <br>`); // 제곱근
        document.write(`Math.abs(-5) : ${Math.abs(-5)}  <br>`); // 절대값
        document.write(`Math.random() : ${Math.random()}  <br>`);
        document.write(`Math.max(10, 20, 30, 40, 50) : ${Math.max(10, 20, 30, 40, 50)}  <br>`);
        document.write(`Math.min(10, 20, 30, 40, 50) : ${Math.min(10, 20, 30, 40, 50)}  <br>`);
















  </script>

</body>
</html>
